        function formatOutput(text){
            if(!text) return {html:'<p class="text-slate-500">ç„¡åˆ†æçµæœã€‚</p>', scores:null, tags:[]};
            
            const jsonBlock = text.match(/```json([\\s\\S]*?)```/i);

                cleanText=text.replace(jsonBlock[0],'').trim();

            let scoresHTML = '';
            if(scores){
                const clamp=v=>Math.max(0,Math.min(100,Number(v)||0));
                // åˆ†æ•¸æ¢ HTML çµæ§‹
                const row=(l,k,c)=>`<div class="score"><b>${l}</b><div class="bar"><i style="width:${clamp(scores[k])}%;background:${c}"></i></div><em>${clamp(scores[k])}</em></div>`;

                        ${row('ä¿¡ä»» trust','trust','#ef4444')}
                        ${row('å‰µæ–° innov','innov','#6366f1')}
                    </div>`;
                    
                // çµ„åˆæ¨™ç±¤
                if(tags.length) scoresHTML+=`<div class="tags">${tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>`;
            }
            
            // å„²å­˜ç‚ºåˆ—å°/PDF ä½¿ç”¨
            currentScores = scores;
            currentTags = tags;

            return {html: html, scores, tags, webScoresHTML: scoresHTML};
        }

        function renderRadar(scores){

        function setupPrintLayout() {
            // 1. è™•ç†é›·é”åœ–
            const wrap = $('#chartContainer');
            const printWrap = wrap.cloneNode(true);
            const canvas = printWrap.querySelector('canvas');
            
            // æ¸…é™¤ç¶²é é¡¯ç¤ºçš„ Canvasï¼Œæº–å‚™æ’å…¥åœ–ç‰‡
            wrap.innerHTML = '';
            
            if (radarChart && canvas) {

                wrap.appendChild(img);

                const row=(l,k,c)=>`<div style="display:flex; align-items:center; gap:10px; font-size:12pt; margin-bottom: 5px;">

                                        </div>

                                    </div>`;
                
                printScoresHTML=`
                    <h3 style="border-bottom: 2px solid #ccc; margin-top:0; padding-bottom: 5px; font-size: 14pt;">å…­ç¶­åº¦åˆ†æ•¸</h3>
                    <div style="margin-top:15px;">
                        ${row('å¥‘åˆ fit','fit','#22c55e')}
                        ${row('æºé€š comm','comm','#06b6d4')}
                        ${row('ç¯€å¥ pace','pace','#f59e0b')}
                        ${row('æ¬Šè²¬ account','account','#8b5cf6')}
                        ${row('ä¿¡ä»» trust','trust','#ef4444')}
                        ${row('å‰µæ–° innov','innov','#6366f1')}
                    </div>`;
                    
                // çµ„åˆæ¨™ç±¤
                if(currentTags.length) printScoresHTML+=`<div style="margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ddd;">
                                            <h4 style="font-size: 12pt; font-weight: bold; margin-bottom: 8px;">é—œéµæ¨™ç±¤</h4>
                                            ${currentTags.map(t=>`<span style="background:#eef2ff; color:#3730a3; padding:4px 10px; border-radius:9999px; font-size:10pt; font-weight: 500; display: inline-block; margin: 3px;">${t}</span>`).join('')}

            }
            
            $('#printScoresAndTags').innerHTML = printScoresHTML;
            $('#scoresTagsPrint').style.display = 'block';
            $('#scoresTagsWeb').style.display = 'none';
        }

        // æ¢å¾©ç¶²é ä½ˆå±€
        function restoreWebLayout() {
            // æ¢å¾©åˆ†æ•¸æ¢å’Œæ¨™ç±¤
            $('#scoresTagsPrint').style.display = 'none';
            $('#scoresTagsWeb').style.display = 'block';
            
            // æ¢å¾©é›·é”åœ– (é‡æ–°ç¹ªè£½)
            renderRadar(currentScores);
        }
        
        // --- ğŸŒŸ ç¾åŒ–é¢æ¿é‚è¼¯ ğŸŒŸ ---
        $('#toggleBeauty').onclick = () => {
            $('#beautyPanel').classList.toggle('hidden');
        };

        const body = $('body');
        const bgColorInput = $('#bgColor');
        const bgImageFile = $('#bgImageFile');
        const clearBgBtn = $('#clearBg');
        
        function updateBackground() {
            const color = bgColorInput.value || '#f1f5f9';
            body.style.backgroundColor = color;
        }

        bgColorInput.oninput = updateBackground;

        // ğŸŒŸ è™•ç†æœ¬æ©Ÿåœ–ç‰‡ä¸Šå‚³ ğŸŒŸ
        bgImageFile.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    body.style.backgroundImage = `url('${event.target.result}')`;
                };
                reader.readAsDataURL(file);
            } else {
                 body.style.backgroundImage = 'none';
            }
        };

        clearBgBtn.onclick = () => {
            bgImageFile.value = ''; // æ¸…é™¤æª”æ¡ˆé¸æ“‡
            bgColorInput.value = '#f1f5f9';
            body.style.backgroundImage = 'none';
            body.style.backgroundColor = '#f1f5f9';
        };

        updateBackground(); 
        // --- ç¾åŒ–é¢æ¿é‚è¼¯çµæŸ ---


        $('#go').onclick=async()=>{
            const payload=getPayload();
            
            let errorMessage = '';
            const aComplete = payload.aBeast && payload.aKin && payload.aBranch;
            const bComplete = payload.bBeast && payload.bKin && payload.bBranch;

            if (!aComplete) { errorMessage = 'è«‹é¸æ»¿æˆ‘æ–¹ã€Œå…­ç¸ã€å…­è¦ªã€åœ°æ”¯ã€'; }
            else if (payload.mode === 'dual' && !bComplete) { errorMessage = 'é›™äººåˆ†æè«‹é¸æ»¿å°æ–¹ã€Œå…­ç¸ã€å…­è¦ªã€åœ°æ”¯ã€'; }
            else if (!payload.context) { errorMessage = 'è«‹è¼¸å…¥æˆ–é¸æ“‡æƒ…å¢ƒ'; }

            if (errorMessage) { alert(errorMessage); return; }

            $('#result').innerHTML='<p class="text-slate-500">æ­£åœ¨ç­‰å¾… AI åˆ†æ...</p>'; 
            renderRadar(null); // æ¸…é™¤èˆŠåœ–è¡¨
            $('#webScoresAndTags').innerHTML = '';
            $('#printScoresAndTags').innerHTML = ''; // æ¸…é™¤åˆ—å°æ•¸æ“š
            startProgressBar();

            const apiUrl=(payload.context==='æ€§æ„›')?'/api/sex-template':'/api/analyze';

            try{
                // è«‹æ›¿æ›ç‚ºæ‚¨å¯¦éš›çš„ API å‘¼å«
                const r=await fetch(apiUrl,{
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body:JSON.stringify(payload)
                });
                
                if(!r.ok) { throw new Error(`API éŒ¯èª¤: ${r.statusText} (${r.status})`); }
                
                const data=await r.json();
                
                let rawText = data.text || data.choices?.[0]?.message?.content || JSON.stringify(data,null,2);

                const formatted=formatOutput(rawText);
                
                $('#result').innerHTML=formatted.html;
                $('#webScoresAndTags').innerHTML=formatted.webScoresHTML; // ç¶²é æ¨¡å¼çš„åˆ†æ•¸æ¢
                renderRadar(formatted.scores); // ç¶²é æ¨¡å¼çš„é›·é”åœ–
                
                stopProgressBar(true);
            }catch(e){ 
                $('#result').innerHTML=`<p class="text-red-600">âŒ **åˆ†æå¤±æ•—**ï¼š${String(e.message || e)}ã€‚è«‹æª¢æŸ¥å¾Œç«¯æœå‹™æ˜¯å¦é‹è¡ŒåŠ API Key æ˜¯å¦æ­£ç¢ºã€‚</p>`; 
                renderRadar(null);
                stopProgressBar(false);
            }
        };

        // ğŸŒŸ åˆ—å°/PDF è™•ç† ğŸŒŸ
        $('#print').onclick = () => {
            if (!currentScores) {
                alert("è«‹å…ˆå®Œæˆåˆ†æå†åˆ—å°å ±å‘Šï¼");
                return;
            }
            
            // 1. è½‰æ› Canvas ç‚ºåœ–ç‰‡ä¸¦è¨­ç½®åˆ—å°ç‰ˆé¢
            setupPrintLayout();
            
            // 2. è§¸ç™¼åˆ—å°
            window.print();
            
            // 3. ç­‰å¾…åˆ—å°/PDF å„²å­˜å®Œæˆå¾Œï¼Œæ¢å¾©ç¶²é ç‰ˆé¢
            setTimeout(restoreWebLayout, 500); // ä½¿ç”¨ setTimeout ç¢ºä¿åˆ—å°è¦–çª—æœ‰æ™‚é–“é–‹å•Ÿ
        };
        
    </script>
