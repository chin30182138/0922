<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>仙人指路神獸七十二型人格</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

    <style>
        /* 讓 body 顏色切換更平滑 */
        body { transition: background 0.3s ease; } 
        
        /* 分數條與標籤樣式 */
        .scores { display:grid; gap:8px; margin-top:20px; padding-top:15px; border-top:1px solid #e5e7eb; }
        .score { display:flex; align-items:center; gap:10px; font-size:14px }
        .bar { flex:1; height:12px; background:#e5e7eb; border-radius:9999px; overflow:hidden }
        .bar > i { display:block; height:100%; transition: width 0.8s ease-out; }
        .tags { display:flex; gap:6px; flex-wrap:wrap; margin-top:10px; padding-top:15px; border-top:1px solid #e5e7eb; }
        .tag { background:#eef2ff; color:#3730a3; padding:4px 10px; border-radius:9999px; font-size:12px; font-weight: 500; }
        
        /* 讓 AI 輸出的 Markdown 標題、列表等樣式更清晰 */
        #result h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.5rem; border-bottom: 2px solid #e5e7eb; padding-bottom: 5px; }
        #result h4 { font-size: 1.15rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.4rem; }
        #result p { margin-bottom: 1rem; line-height: 1.6; }
        #result ul { list-style-type: disc; padding-left: 25px; margin-bottom: 1rem; }
        
        /* 列印優化 */
        @media print {
            .no-print { display: none !important; }
            @page { margin: 15mm; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div class="max-w-5xl mx-auto p-6 space-y-6">
        <header class="space-y-1 no-print">
            <h1 class="text-2xl font-bold">仙人指路｜神獸七十二型人格</h1>
            <p class="text-slate-500 text-sm">支援人際分析與性愛分析｜雷達圖 + 分數條 + PDF 匯出</p>
        </header>

        <div class="flex gap-4 no-print">
            <button id="modeSingle" class="px-4 py-2 rounded-lg bg-indigo-600 text-white">單人</button>
            <button id="modeDual" class="px-4 py-2 rounded-lg bg-slate-200 text-slate-800">雙人</button>
        </div>

        <div class="grid md:grid-cols-2 gap-4 no-print">
            <section class="bg-white p-4 rounded-xl shadow">
                <h2 class="font-semibold mb-2">我方</h2>
                <select id="aBeast" class="w-full mb-2 border rounded-lg p-2">
                    <option value="">六獸</option><option>青龍</option><option>朱雀</option>
                    <option>勾陳</option><option>螣蛇</option><option>白虎</option><option>玄武</option>
                </select>
                <select id="aKin" class="w-full mb-2 border rounded-lg p-2">
                    <option value="">六親</option><option>父母</option><option>兄弟</option>
                    <option>子孫</option><option>妻財</option><option>官鬼</option>
                </select>
                <select id="aBranch" class="w-full border rounded-lg p-2">
                    <option value="">地支</option><option>子</option><option>丑</option><option>寅</option>
                    <option>卯</option><option>辰</option><option>巳</option><option>午</option>
                    <option>未</option><option>申</option><option>酉</option><option>戌</option><option>亥</option>
                </select>
            </section>
            <section id="sectionB" class="bg-white p-4 rounded-xl shadow">
                <h2 class="font-semibold mb-2">對方</h2>
                <select id="bBeast" class="w-full mb-2 border rounded-lg p-2">
                    <option value="">六獸</option><option>青龍</option><option>朱雀</option>
                    <option>勾陳</option><option>螣蛇</option><option>白虎</option><option>玄武</option>
                </select>
                <select id="bKin" class="w-full mb-2 border rounded-lg p-2">
                    <option value="">六親</option><option>父母</option><option>兄弟</option>
                    <option>子孫</option><option>妻財</option><option>官鬼</option>
                </select>
                <select id="bBranch" class="w-full border rounded-lg p-2">
                    <option value="">地支</option><option>子</option><option>丑</option><option>寅</option>
                    <option>卯</option><option>辰</option><option>巳</option><option>午</option>
                    <option>未</option><option>申</option><option>酉</option><option>戌</option><option>亥</option>
                </select>
            </section>
        </div>

        <section class="bg-white p-4 rounded-xl shadow space-y-2 no-print">
            <h2 class="font-semibold">情境</h2>
            <div class="flex gap-2 flex-wrap">
                <button class="preset px-3 py-1.5 rounded-full bg-slate-100">年度目標協調</button>
                <button class="preset px-3 py-1.5 rounded-full bg-slate-100">績效回饋會議</button>
                <button class="preset px-3 py-1.5 rounded-full bg-slate-100">跨部門協作</button>
                <button class="preset px-3 py-1.5 rounded-full bg-slate-100">壓期交付專案</button>
                <button class="preset px-3 py-1.5 rounded-full bg-slate-100">人際關係協調</button>
                <button class="preset px-3 py-1.5 rounded-full bg-slate-100">性愛</button>
            </div>
            <input id="context" class="w-full border rounded-lg p-2" placeholder="輸入自訂情境…" />
            <div id="sexOptions" class="hidden mt-2 p-3 bg-red-50 border rounded-lg">
                <label class="block mb-2 font-semibold text-red-700">性愛深入分析：</label>
                <div class="flex flex-wrap gap-2 mb-2">
                    <button class="sex-detail bg-red-100 px-3 py-1.5 rounded-full" data-detail="情境描述">情境描述</button>
                    <button class="sex-detail bg-red-100 px-3 py-1.5 rounded-full" data-detail="姿勢建議">姿勢建議</button>
                    <button class="sex-detail bg-red-100 px-3 py-1.5 rounded-full" data-detail="對話引導">對話引導</button>
                </div>
                <textarea id="sexDetailInput" class="w-full border rounded-lg p-2 text-sm" placeholder="例如：海邊夜晚、挑逗體位、誘惑對話…"></textarea>
            </div>
        </section>

        <div class="flex flex-wrap items-center gap-3 no-print">
            <button id="go" class="px-4 py-2 rounded-lg bg-indigo-600 text-white font-semibold">一鍵分析</button>
            <button id="print" class="px-4 py-2 rounded-lg bg-slate-200 text-slate-800 font-semibold">列印 / PDF</button>

            <div id="statusContainer" class="flex items-center gap-3">
                <span id="status" class="text-sm text-slate-600"></span>
                <div id="progressBar" class="w-40 h-2 bg-slate-200 rounded-full overflow-hidden hidden">
                    <div id="progress" class="h-full bg-indigo-400 transition-all duration-300 ease-linear" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <section class="bg-white p-5 rounded-xl shadow space-y-4">
            <div class="grid md:grid-cols-3 gap-6">
                <div id="chartContainer" class="md:col-span-1 flex justify-center items-start" style="min-height: 250px;">
                    </div>
                <div class="md:col-span-2">
                    <div id="result" class="text-[15px] max-w-none">
                        <p class="text-slate-500">選擇六獸、六親、地支和情境後，點擊「一鍵分析」開始。</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        const $ = s => document.querySelector(s);
        const $$ = s => document.querySelectorAll(s);
        let analysisMode = 'single';
        const markdownConverter = new showdown.Converter(); 

        // --- 進度條控制函式 (無變動) ---
        let progressInterval = null;

        function startProgressBar() {
            if (progressInterval) clearInterval(progressInterval);
            $('#progressBar').classList.remove('hidden');
            $('#progress').style.width = '10%'; 
            
            let progress = 10;
            
            progressInterval = setInterval(() => {
                if (progress < 90) {
                    progress += Math.floor(Math.random() * 5);
                    progress = Math.min(progress, 90);
                    $('#progress').style.width = progress + '%';
                    $('#status').textContent = `分析中... (${progress}%)`;
                }
            }, 1000); 
            $('#status').textContent = '分析中...';
        }

        function stopProgressBar(isSuccess = true) {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
            
            $('#progress').style.width = isSuccess ? '100%' : '0%';
            
            setTimeout(() => {
                $('#progressBar').classList.add('hidden');
                $('#progress').style.width = '0%';
            }, 1500); 
            
            $('#status').textContent = isSuccess ? '✅ 完成' : '❌ 失敗';
        }
        // --- 進度條控制函式結束 ---

        // 🌟 修正點 2：恢復背景切換邏輯 🌟
        function setAnalysisMode(mode){
            analysisMode = mode;
            const singleBtn = $('#modeSingle');
            const dualBtn = $('#modeDual');
            const sectionB = $('#sectionB');
            const body = $('body'); // 獲取 body 元素

            if(mode === 'single'){ 
                sectionB.style.display = 'none';
                singleBtn.classList.replace('bg-slate-200', 'bg-indigo-600');
                singleBtn.classList.replace('text-slate-800', 'text-white');
                dualBtn.classList.replace('bg-indigo-600', 'bg-slate-200');
                dualBtn.classList.replace('text-white', 'text-slate-800');
                
                // 單人模式：恢復背景為 bg-slate-50
                body.classList.remove('bg-red-50'); 
                body.classList.add('bg-slate-50');
                
            } else { // dual
                sectionB.style.display = 'block';
                dualBtn.classList.replace('bg-slate-200', 'bg-indigo-600');
                dualBtn.classList.replace('text-slate-800', 'text-white');
                singleBtn.classList.replace('bg-indigo-600', 'bg-slate-200');
                singleBtn.classList.replace('text-white', 'text-slate-800');
                
                // 雙人模式：恢復背景為 bg-red-50
                body.classList.remove('bg-slate-50');
                body.classList.add('bg-red-50'); 
            }
        }
        $('#modeSingle').onclick=()=>setAnalysisMode('single');
        $('#modeDual').onclick=()=>setAnalysisMode('dual');

        $$('.preset').forEach(b=>b.onclick=()=>{ $('#context').value=b.textContent; toggleSexOptions(); });
        $('#context').oninput=toggleSexOptions;
        
        $$('.sex-detail').forEach(b=>b.onclick=()=>{ 
            const current = $('#sexDetailInput').value.trim();
            const detail = b.dataset.detail;
            if(current) {
                if(!current.endsWith('；')) { $('#sexDetailInput').value += '；'; }
                if(!current.includes(detail)) { $('#sexDetailInput').value += detail; }
            } else {
                $('#sexDetailInput').value = detail;
            }
        });

        function toggleSexOptions(){
            if($('#context').value==='性愛'){ $('#sexOptions').classList.remove('hidden'); }
            else { $('#sexOptions').classList.add('hidden'); $('#sexDetailInput').value=''; }
        }

        function getPayload(){
            return {
                mode:analysisMode,
                aBeast:$('#aBeast').value, aKin:$('#aKin').value, aBranch:$('#aBranch').value,
                bBeast:$('#bBeast').value, bKin:$('#bKin').value, bBranch:$('#bBranch').value,
                context:$('#context').value, sexDetail:$('#sexDetailInput').value
            };
        }

        // 格式化函式 (無變動)
        function formatOutput(text){
            if(!text) return {html:'<p class="text-slate-500">無分析結果。</p>', scores:null, tags:[]};
            
            const jsonBlock = text.match(/```json([\\s\\S]*?)```/i);
            let scores=null,tags=[];
            let cleanText = text;

            if(jsonBlock){
                try{ const j=JSON.parse(jsonBlock[1]); scores=j.scores; tags=j.tags||[]; }catch(e){console.error("JSON解析失敗", e);}
                cleanText=text.replace(jsonBlock[0],'').trim();
            }
            
            // Markdown 轉 HTML
            let html = markdownConverter.makeHtml(cleanText);

            // 組合分數條
            let scoresHTML = '';
            if(scores){
                const clamp=v=>Math.max(0,Math.min(100,Number(v)||0));
                // 使用更豐富的顏色
                const row=(l,k,c)=>`<div class="score"><b>${l}</b><div class="bar"><i style="width:${clamp(scores[k])}%;background:${c}"></i></div><em>${clamp(scores[k])}</em></div>`;
                
                scoresHTML=`
                    <h3 style="border-bottom:none; margin-top:0;">六維度分數</h3>
                    <div class="scores">
                        ${row('契合 fit','fit','#22c55e')}
                        ${row('溝通 comm','comm','#06b6d4')}
                        ${row('節奏 pace','pace','#f59e0b')}
                        ${row('權責 account','account','#8b5cf6')}
                        ${row('信任 trust','trust','#ef4444')}
                        ${row('創新 innov','innov','#6366f1')}
                    </div>`;
                    
                // 組合標籤
                if(tags.length) scoresHTML+=`<div class="tags">${tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>`;
            }
            
            return {html: html + scoresHTML, scores, tags};
        }

        let radarChart=null;
        // 雷達圖繪製函式 (已確認核心邏輯正確)
        function renderRadar(scores){
            const wrap = $('#chartContainer');
            wrap.innerHTML = ''; // 清除舊圖表

            if(!scores) return; 
            
            const labels=['契合 fit','溝通 comm','節奏 pace','權責 account','信任 trust','創新 innov'];
            const data=[scores.fit,scores.comm,scores.pace,scores.account,scores.trust,scores.innov];
            
            // 確保每次都建立一個新的 Canvas 元素
            const canvas=document.createElement('canvas'); 
            canvas.id = 'radarCanvas'; 
            wrap.appendChild(canvas);
            
            // 確保銷毀舊圖表實例
            if(radarChart) radarChart.destroy();
            
            // 繪製新圖表
            radarChart=new Chart(canvas.getContext('2d'),{ 
                type:'radar',
                data:{labels,datasets:[{
                    label:'六維度分析',
                    data,
                    fill:true,
                    backgroundColor:'rgba(99,102,241,0.2)', 
                    borderColor:'rgba(99,102,241,1)', 
                    pointBackgroundColor:'rgba(99,102,241,1)',
                    pointBorderColor:'#fff',
                    pointHoverBackgroundColor:'#fff',
                    pointHoverBorderColor:'rgba(99,102,241,1)'
                }]},
                options:{
                    responsive:true, 
                    maintainAspectRatio: true, 
                    scales:{
                        r:{
                            angleLines:{ display:true },
                            grid:{ color:'rgba(0, 0, 0, 0.1)' },
                            pointLabels:{ font:{ size: 12 } },
                            suggestedMin:0,
                            suggestedMax:100,
                            ticks:{ stepSize:20 } 
                        }
                    },
                    plugins:{
                        legend:{ display:false } 
                    }
                }
            });
        }

        $('#go').onclick=async()=>{
            const payload=getPayload();
            
            let errorMessage = '';
            const aComplete = payload.aBeast && payload.aKin && payload.aBranch;
            const bComplete = payload.bBeast && payload.bKin && payload.bBranch;

            if (!aComplete) { errorMessage = '請選滿我方「六獸、六親、地支」'; }
            else if (payload.mode === 'dual' && !bComplete) { errorMessage = '雙人分析請選滿對方「六獸、六親、地支」'; }
            else if (!payload.context) { errorMessage = '請輸入或選擇情境'; }

            if (errorMessage) { alert(errorMessage); return; }

            $('#result').innerHTML='<p class="text-slate-500">正在等待 AI 分析...</p>'; 
            renderRadar(null); // 清除舊圖表
            startProgressBar();

            const apiUrl=(payload.context==='性愛')?'/api/sex-template':'/api/analyze';

            try{
                const r=await fetch(apiUrl,{
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body:JSON.stringify(payload)
                });
                
                if(!r.ok) { throw new Error(`API 錯誤: ${r.statusText} (${r.status})`); }
                
                const data=await r.json();
                
                // 處理 AI 返回的文本，可能需要從 choices[0].message.content 提取
                let rawText = data.text || data.choices?.[0]?.message?.content || JSON.stringify(data,null,2);

                const formatted=formatOutput(rawText);
                
                $('#result').innerHTML=formatted.html;
                renderRadar(formatted.scores);
                
                stopProgressBar(true);
            }catch(e){ 
                $('#result').innerHTML=`<p class="text-red-600">❌ **分析失敗**：${String(e.message || e)}。請檢查後端服務是否運行及 API Key 是否正確。</p>`; 
                renderRadar(null);
                stopProgressBar(false);
            }
        };

        $('#print').onclick=()=>window.print(); 
        setAnalysisMode('dual'); // 預設雙人，方便測試
    </script>
</body>
</html>
