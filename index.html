<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>仙人指路 六獸個性分析</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body { background: linear-gradient(to right, #fdf2f8, #ede9fe); font-family: "Microsoft JhengHei", sans-serif; }
    .card { background: #fff; border-radius: 1rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 1.5rem; margin-top: 1rem; }
    .progress { height: 16px; border-radius: 9999px; overflow: hidden; background: #e5e7eb; }
    .progress-bar { height: 100%; width: 0%; transition: width 2s ease-in-out; text-align: right; color: #fff; padding-right: 5px; font-size: 12px; }
    select { border: 1px solid #ccc; padding: 4px 6px; border-radius: 6px; }
  </style>
</head>
<body class="p-6">

  <h1 class="text-2xl font-bold text-center text-purple-600">六獸個性預測分析系統</h1>

  <!-- 切換單人 / 雙人 -->
  <div class="flex justify-center gap-4 mt-4">
    <button onclick="setMode('single')" class="px-4 py-2 bg-blue-500 text-white rounded-lg">單人分析</button>
    <button onclick="setMode('dual')" class="px-4 py-2 bg-pink-500 text-white rounded-lg">雙人分析</button>
  </div>

  <!-- 六親六獸地支選單 -->
  <div id="inputArea" class="card">
    <h2 class="text-lg font-bold text-gray-700 mb-2">角色設定</h2>
    <div id="singleInput" class="space-y-2">
      <label>六獸：
        <select id="aBeast">
          <option>青龍</option><option>朱雀</option><option>勾陳</option>
          <option>螣蛇</option><option>白虎</option><option>玄武</option>
        </select>
      </label>
      <label>六親：
        <select id="aKin">
          <option>父母</option><option>兄弟</option><option>子孫</option>
          <option>妻財</option><option>官鬼</option>
        </select>
      </label>
      <label>地支：
        <select id="aBranch">
          <option>子</option><option>丑</option><option>寅</option><option>卯</option>
          <option>辰</option><option>巳</option><option>午</option><option>未</option>
          <option>申</option><option>酉</option><option>戌</option><option>亥</option>
        </select>
      </label>
    </div>

    <div id="dualInput" class="hidden space-y-2 mt-4">
      <h3 class="font-bold">對手角色設定</h3>
      <label>六獸：
        <select id="bBeast">
          <option>青龍</option><option>朱雀</option><option>勾陳</option>
          <option>螣蛇</option><option>白虎</option><option>玄武</option>
        </select>
      </label>
      <label>六親：
        <select id="bKin">
          <option>父母</option><option>兄弟</option><option>子孫</option>
          <option>妻財</option><option>官鬼</option>
        </select>
      </label>
      <label>地支：
        <select id="bBranch">
          <option>子</option><option>丑</option><option>寅</option><option>卯</option>
          <option>辰</option><option>巳</option><option>午</option><option>未</option>
          <option>申</option><option>酉</option><option>戌</option><option>亥</option>
        </select>
      </label>
    </div>
  </div>

  <!-- 分析類別 -->
  <div class="flex flex-wrap gap-2 justify-center mt-4">
    <button onclick="analyze('職場')" class="px-3 py-2 bg-green-500 text-white rounded-lg">職場分析</button>
    <button onclick="analyze('愛情')" class="px-3 py-2 bg-red-500 text-white rounded-lg">愛情分析</button>
    <button onclick="analyze('性愛')" class="px-3 py-2 bg-pink-600 text-white rounded-lg">性愛分析</button>
    <button onclick="analyze('個性')" class="px-3 py-2 bg-purple-500 text-white rounded-lg">個性分析</button>
  </div>

  <!-- 進度條 -->
  <div class="progress mt-6">
    <div id="progressBar" class="progress-bar bg-gradient-to-r from-purple-400 to-pink-500">0%</div>
  </div>

  <!-- 分析結果 -->
  <div id="analysisResult" class="card text-gray-800 text-lg"></div>

  <!-- 雷達圖 -->
  <div class="card">
    <h2 class="text-lg font-bold mb-2">能量分布</h2>
    <canvas id="radarChart" width="400" height="400"></canvas>
  </div>

  <!-- 控制面板 -->
  <div class="card">
    <h2 class="text-lg font-bold">介面設定</h2>
    <label>背景顏色：<input type="color" id="bgColor" value="#fdf2f8" onchange="document.body.style.background=this.value"></label><br>
    <label>雷達圖顏色：<input type="color" id="radarColor" value="#ec4899" onchange="updateRadarColor(this.value)"></label>
  </div>

  <!-- PDF 匯出 -->
  <div class="card">
    <h2 class="text-lg font-bold">下載報告</h2>
    <input id="pdfName" type="text" placeholder="輸入檔名" class="border p-1 rounded">
    <button onclick="downloadPDF()" class="ml-2 px-4 py-2 bg-indigo-500 text-white rounded-lg">下載 PDF</button>
  </div>

  <script>
    let mode = "single";
    let radarChart;

    function setMode(m) {
      mode = m;
      document.getElementById("dualInput").classList.toggle("hidden", m !== "dual");
    }

    async function analyze(context) {
      document.getElementById("progressBar").style.width = "0%";
      document.getElementById("progressBar").innerText = "0%";
      setTimeout(() => {
        document.getElementById("progressBar").style.width = "100%";
        document.getElementById("progressBar").innerText = "100%";
      }, 200);

      const body = {
        mode,
        aBeast: document.getElementById("aBeast").value,
        aKin: document.getElementById("aKin").value,
        aBranch: document.getElementById("aBranch").value,
        bBeast: mode === "dual" ? document.getElementById("bBeast").value : null,
        bKin: mode === "dual" ? document.getElementById("bKin").value : null,
        bBranch: mode === "dual" ? document.getElementById("bBranch").value : null,
        context
      };

      const res = await fetch("/api/analyze", {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const data = await res.json();

      document.getElementById("analysisResult").innerHTML = data.text.replace(/\n/g, "<br>");
      updateRadarChart(data.radar);
    }

    function updateRadarChart(scores) {
      const ctx = document.getElementById("radarChart").getContext("2d");
      if (radarChart) radarChart.destroy();
      radarChart = new Chart(ctx, {
        type: "radar",
        data: {
          labels: Object.keys(scores),
          datasets: [{
            label: "能量分布",
            data: Object.values(scores),
            backgroundColor: document.getElementById("radarColor").value + "33",
            borderColor: document.getElementById("radarColor").value,
            borderWidth: 2
          }]
        },
        options: {
          scales: { r: { min: 0, max: 10, ticks: { stepSize: 1, font: { size: 14 } } } }
        }
      });
    }

    function updateRadarColor(color) {
      if (radarChart) {
        radarChart.data.datasets[0].backgroundColor = color + "33";
        radarChart.data.datasets[0].borderColor = color;
        radarChart.update();
      }
    }

    function downloadPDF() {
      const name = document.getElementById("pdfName").value || "分析報告";
      const element = document.body;
      const opt = { margin: 0.5, filename: name + ".pdf", image: { type: "jpeg", quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: "in", format: "a4", orientation: "portrait" } };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
