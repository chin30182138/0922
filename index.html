<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>仙人指路六獸個性預測</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    @media print {
      @page { margin: 14mm; }
      .no-print { display: none !important; }
      body { background: #fff !important; }
      .print-card { box-shadow: none !important; border: 1px solid #e5e7eb; }
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">

  <!-- Header -->
  <header class="bg-amber-600 text-white p-4 text-center text-xl font-bold">
    仙人指路 · 六獸個性預測
  </header>

  <!-- Tabs -->
  <div class="flex justify-center space-x-4 mt-4 no-print">
    <button id="tab-single" class="px-4 py-2 bg-amber-500 text-white rounded-lg">單人分析</button>
    <button id="tab-double" class="px-4 py-2 bg-slate-300 text-slate-700 rounded-lg">雙人分析</button>
  </div>

  <!-- Content -->
  <main class="max-w-3xl mx-auto p-4">
    
    <!-- 情境按鈕 -->
    <div class="flex flex-wrap gap-2 justify-center my-4 no-print">
      <button class="context-btn px-3 py-1 bg-slate-200 rounded" data-context="職場">職場</button>
      <button class="context-btn px-3 py-1 bg-slate-200 rounded" data-context="對應關係">對應關係</button>
      <button class="context-btn px-3 py-1 bg-slate-200 rounded" data-context="人際關係">人際關係</button>
      <button class="context-btn px-3 py-1 bg-slate-200 rounded" data-context="愛情">愛情</button>
      <button class="context-btn px-3 py-1 bg-slate-200 rounded" data-context="性愛">性愛</button>
    </div>

    <!-- 單人分析 -->
    <section id="single-panel" class="mt-4">
      <div class="bg-white rounded-2xl shadow p-4">
        <h2 class="font-bold mb-2 text-lg">單人分析</h2>
        <div class="grid grid-cols-3 gap-3 mb-4">
          <select id="s-beast" class="p-2 border rounded">
            <option value="">選擇六獸</option>
            <option>青龍</option><option>朱雀</option>
            <option>勾陳</option><option>螣蛇</option>
            <option>白虎</option><option>玄武</option>
          </select>
          <select id="s-kin" class="p-2 border rounded">
            <option value="">選擇六親</option>
            <option>父母</option><option>兄弟</option>
            <option>子孫</option><option>妻財</option>
            <option>官鬼</option>
          </select>
          <select id="s-branch" class="p-2 border rounded">
            <option value="">選擇地支</option>
            <option>子</option><option>丑</option><option>寅</option><option>卯</option>
            <option>辰</option><option>巳</option><option>午</option><option>未</option>
            <option>申</option><option>酉</option><option>戌</option><option>亥</option>
          </select>
        </div>
        <div class="flex space-x-3 no-print">
          <button onclick="analyzeSingle()" class="px-4 py-2 bg-amber-600 text-white rounded">開始分析</button>
          <button onclick="window.print()" class="px-4 py-2 bg-slate-500 text-white rounded">列印</button>
          <button onclick="clearResult()" class="px-4 py-2 bg-red-500 text-white rounded">清除</button>
        </div>
      </div>
    </section>

    <!-- 雙人分析 -->
    <section id="double-panel" class="mt-4 hidden">
      <div class="bg-white rounded-2xl shadow p-4">
        <h2 class="font-bold mb-2 text-lg">雙人分析</h2>
        <div class="grid grid-cols-3 gap-3 mb-2">
          <select id="a-beast" class="p-2 border rounded"><option value="">甲方六獸</option><option>青龍</option><option>朱雀</option><option>勾陳</option><option>螣蛇</option><option>白虎</option><option>玄武</option></select>
          <select id="a-kin" class="p-2 border rounded"><option value="">甲方六親</option><option>父母</option><option>兄弟</option><option>子孫</option><option>妻財</option><option>官鬼</option></select>
          <select id="a-branch" class="p-2 border rounded"><option value="">甲方地支</option><option>子</option><option>丑</option><option>寅</option><option>卯</option><option>辰</option><option>巳</option><option>午</option><option>未</option><option>申</option><option>酉</option><option>戌</option><option>亥</option></select>
        </div>
        <div class="grid grid-cols-3 gap-3 mb-4">
          <select id="b-beast" class="p-2 border rounded"><option value="">乙方六獸</option><option>青龍</option><option>朱雀</option><option>勾陳</option><option>螣蛇</option><option>白虎</option><option>玄武</option></select>
          <select id="b-kin" class="p-2 border rounded"><option value="">乙方六親</option><option>父母</option><option>兄弟</option><option>子孫</option><option>妻財</option><option>官鬼</option></select>
          <select id="b-branch" class="p-2 border rounded"><option value="">乙方地支</option><option>子</option><option>丑</option><option>寅</option><option>卯</option><option>辰</option><option>巳</option><option>午</option><option>未</option><option>申</option><option>酉</option><option>戌</option><option>亥</option></select>
        </div>
        <div class="flex space-x-3 no-print">
          <button onclick="analyzeDouble()" class="px-4 py-2 bg-amber-600 text-white rounded">開始分析</button>
          <button onclick="window.print()" class="px-4 py-2 bg-slate-500 text-white rounded">列印</button>
          <button onclick="clearResult()" class="px-4 py-2 bg-red-500 text-white rounded">清除</button>
        </div>
      </div>
    </section>

    <!-- 分析結果 -->
    <section id="result" class="mt-6 hidden">
      <div class="bg-white p-4 rounded-2xl shadow print-card">
        <h2 class="font-bold text-lg mb-2">分析結果</h2>
        <div id="progress" class="w-full bg-slate-200 h-4 rounded mb-4 hidden">
          <div id="progress-bar" class="h-4 bg-amber-500 text-xs text-white text-center rounded" style="width:0%">0%</div>
        </div>
        <p id="result-text" class="mb-4 text-slate-700">分析中...</p>
        <canvas id="radarChart" class="w-full h-64"></canvas>
      </div>
    </section>

  </main>

  <script>
    let currentContext = "";
    let chartInstance;

    // Tab 切換
    const tabSingle = document.getElementById("tab-single");
    const tabDouble = document.getElementById("tab-double");
    const singlePanel = document.getElementById("single-panel");
    const doublePanel = document.getElementById("double-panel");

    tabSingle.addEventListener("click", () => {
      tabSingle.className = "px-4 py-2 bg-amber-500 text-white rounded-lg";
      tabDouble.className = "px-4 py-2 bg-slate-300 text-slate-700 rounded-lg";
      singlePanel.classList.remove("hidden");
      doublePanel.classList.add("hidden");
    });

    tabDouble.addEventListener("click", () => {
      tabDouble.className = "px-4 py-2 bg-amber-500 text-white rounded-lg";
      tabSingle.className = "px-4 py-2 bg-slate-300 text-slate-700 rounded-lg";
      doublePanel.classList.remove("hidden");
      singlePanel.classList.add("hidden");
    });

    // 情境按鈕
    document.querySelectorAll(".context-btn").forEach(btn=>{
      btn.addEventListener("click",()=>{
        currentContext = btn.dataset.context;
        document.querySelectorAll(".context-btn").forEach(b=>b.classList.remove("bg-amber-400"));
        btn.classList.add("bg-amber-400");
      });
    });

    // 模擬進度條
    function runProgress(callback){
      const bar = document.getElementById("progress-bar");
      const box = document.getElementById("progress");
      box.classList.remove("hidden");
      let percent = 0;
      const interval = setInterval(()=>{
        percent += Math.floor(Math.random()*10)+5;
        if(percent >= 100){ percent=100; clearInterval(interval); callback(); }
        bar.style.width = percent+"%";
        bar.textContent = percent+"%";
      },200);
    }

    // 單人分析
    async function analyzeSingle(){
      const beast = document.getElementById("s-beast").value;
      const kin = document.getElementById("s-kin").value;
      const branch = document.getElementById("s-branch").value;
      if(!beast||!kin||!branch){ alert("請完整選擇六獸、六親、地支"); return; }
      showResult("分析中...");
      runProgress(async ()=>{
        const res = await fetch("/api/analyze",{method:"POST",headers:{"Content-Type":"application/json"},
          body:JSON.stringify({mode:"single",aBeast:beast,aKin:kin,aBranch:branch,context:currentContext})});
        const data = await res.json();
        document.getElementById("result-text").innerText=data.text||"無分析結果";
        drawRadar(data.scores);
      });
    }

    // 雙人分析
    async function analyzeDouble(){
      const aBeast=document.getElementById("a-beast").value;
      const aKin=document.getElementById("a-kin").value;
      const aBranch=document.getElementById("a-branch").value;
      const bBeast=document.getElementById("b-beast").value;
      const bKin=document.getElementById("b-kin").value;
      const bBranch=document.getElementById("b-branch").value;
      if(!aBeast||!aKin||!aBranch||!bBeast||!bKin||!bBranch){ alert("請完整選擇甲乙雙方資料"); return; }
      showResult("分析中...");
      runProgress(async ()=>{
        const res = await fetch("/api/analyze",{method:"POST",headers:{"Content-Type":"application/json"},
          body:JSON.stringify({mode:"double",aBeast,aKin,aBranch,bBeast,bKin,bBranch,context:currentContext})});
        const data = await res.json();
        document.getElementById("result-text").innerText=data.text||"無分析結果";
        drawRadar(data.scores);
      });
    }

    // 顯示結果
    function showResult(text){
      document.getElementById("result").classList.remove("hidden");
      document.getElementById("result-text").innerText=text;
    }

    // 畫雷達圖
    function drawRadar(scores){
      const ctx=document.getElementById("radarChart").getContext("2d");
      if(chartInstance) chartInstance.destroy();
      const labels=["情感","事業","健康","財運","智慧"];
      const values = labels.map(l=> scores && scores[l] ? scores[l] : 0);
      chartInstance=new Chart(ctx,{
        type:"radar",
        data:{labels:labels,
          datasets:[{label:"能量分布",data:values,fill:true}]},
        options:{responsive:true,scales:{r:{beginAtZero:true,max:10}}}
      });
    }

    // 清除
    function clearResult(){
      document.getElementById("result").classList.add("hidden");
      if(chartInstance) chartInstance.destroy();
    }
  </script>
</body>
</html>
