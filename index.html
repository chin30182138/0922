<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

    <style>
        /* 確保 body 背景切換平滑 */
        body { 
            transition: background-color 0.5s ease, background-image 0.5s ease; 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
        } 
        
        .result-section { 
            background-color: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(5px); 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* 分數條與標籤樣式 */
        .scores { display:grid; gap:8px; margin-top:20px; padding-top:15px; border-top:1px solid #e5e7eb; }
        .score { display:flex; align-items:center; gap:10px; font-size:14px }
        .bar { flex:1; height:12px; background:#e5e7eb; border-radius:9999px; overflow:hidden }
        .bar > i { display:block; height:100%; transition: width 0.8s ease-out; }
        .tags { display:flex; gap:6px; flex-wrap:wrap; margin-top:10px; padding-top:15px; border-top:1px solid #e5e7eb; }
        .tag { background:#eef2ff; color:#3730a3; padding:4px 10px; border-radius:9999px; font-size:12px; font-weight: 500; }
        
        /* AI 輸出樣式 (V7 豐富樣式) */
        #result h3 { font-size: 1.3rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.5rem; border-bottom: 3px solid #6366f1; padding-bottom: 5px; color: #4338ca; }
        #result h4 { font-size: 1.15rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.4rem; }
        #result p { margin-bottom: 1rem; line-height: 1.6; }
        #result ul, #result ol { padding-left: 25px; margin-bottom: 1rem; }
        #result ul { list-style-type: disc; }
        #result ol { list-style-type: decimal; }
        
        /* 確保圖片不破版 */
        #result img {
            max-width: 100%;
            height: auto;
            margin: 0;
            display: inline;
            border-radius: 0;
            box-shadow: none;
        }
        
        /* 列印時，隱藏控制項，並強制顯示顏色 */
        @media print {
            .no-print { display: none !important; }
            * {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
            @page { margin: 15mm; }
        }
        .print-header { display: none; }

        /* 圖表選擇器樣式 */
        .chart-type-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .chart-type-selector button {
            padding: 4px 10px;
            font-size: 12px;
            border: 1px solid #ccc;
            background: #fff;
            margin: 0 2px;
            border-radius: 4px;
        }
        .chart-type-selector button.active {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }
        
        /* 單獨用於單人模式的標籤，讓它能隱藏 */
        #modeSingle, #modeDual, #modePersonality {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <script>
        const $ = s => document.querySelector(s);
        const $$ = s => document.querySelectorAll(s);
        let analysisMode = 'personality'; 
        const markdownConverter = new showdown.Converter(); 

        let radarChart = null; 
        let currentScores = null; 
        let currentChartType = 'radar'; 
        
        // V7.8 修正：精簡雙人模式的情境列表，只保留最上層的「性愛」
        const PRESETS = {
            'personality': ['基礎個性', '職涯優勢', '情緒管理', '人際關係'],
            'single': ['年度目標協調', '績效回饋會議', '跨部門協作', '壓期交付專案', '人際關係協調'],
            'dual': [
                '年度目標協調', '績效回饋會議', '跨部門協作', '壓期交付專案', '人際關係協調',
                '性愛' // 只保留「性愛」作為觸發細節的總開關
            ]
        };
        // V7.8 修正：性愛細節的觸發關鍵字也只留下「性愛」
        const SEX_CONTEXTS = ['性愛'];


        // --- 進度條控制函式 ---
        let progressInterval = null;
        function startProgressBar() {
            if (progressInterval) clearInterval(progressInterval);
            $('#progressBar').classList.remove('hidden');
            $('#progress').style.width = '10%'; 
            let progress = 10;
            progressInterval = setInterval(() => {
                if (progress < 90) {
                    progress += Math.floor(Math.random() * 5);
                    progress = Math.min(progress, 90);
                    $('#progress').style.width = progress + '%';
                    $('#status').textContent = `分析中... (${progress}%)`;
                }
            }, 1000); 
            $('#status').textContent = '分析中...';
        }

        function stopProgressBar(isSuccess = true) {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
            $('#progress').style.width = isSuccess ? '100%' : '0%';
            setTimeout(() => {
                $('#progressBar').classList.add('hidden');
                $('#progress').style.width = '0%';
            }, 1500); 
            $('#status').textContent = isSuccess ? '✅ 完成' : '❌ 失敗';
        }
        // --- 進度條控制函式結束 ---

        // --- 模式切換邏輯 ---
        function setAnalysisMode(mode){
            analysisMode = mode;
            const modes = {
                'personality': $('#modePersonality'), 
                'single': $('#modeSingle'), 
                'dual': $('#modeDual')
            };
            const sectionB = $('#sectionB');

            Object.keys(modes).forEach(key => {
                if (key === mode) {
                    modes[key].classList.replace('bg-slate-200', 'bg-indigo-600');
                    modes[key].classList.replace('text-slate-800', 'text-white');
                } else {
                    modes[key].classList.replace('bg-indigo-600', 'bg-slate-200');
                    modes[key].classList.replace('text-white', 'text-slate-800');
                }
            });

            sectionB.style.display = (mode === 'dual') ? 'block' : 'none';
            
            loadPresets(mode);

            toggleSexOptions(); 
        }

        // 載入情境按鈕
        function loadPresets(mode) {
            const container = $('#presetContainer');
            container.innerHTML = ''; 
            const presets = PRESETS[mode] || [];
            
            presets.forEach(p => {
                const btn = document.createElement('button');
                btn.className = 'preset px-3 py-1.5 rounded-full bg-slate-100 text-slate-800 hover:bg-slate-200 transition-colors';
                btn.textContent = p;
                btn.onclick = () => {
                    $('#context').value = p;
                    toggleSexOptions(); 
                };
                container.appendChild(btn);
            });
            $('#context').value = '';
        }

        // --- 情境輸入/預設邏輯 (V7.8 邏輯修正：只認「性愛」) ---
        function toggleSexOptions(){
            const context = $('#context').value;
            const isSexContext = SEX_CONTEXTS.includes(context);
            
            // 關鍵邏輯：必須是雙人模式 且 選擇了「性愛」
            if(analysisMode === 'dual' && isSexContext){ 
                $('#sexOptions').classList.remove('hidden'); 
            }
            else { 
                $('#sexOptions').classList.add('hidden'); 
                // 清空細節輸入框，避免誤傳
                $('#sexDetailInput').value = '';
            }
        }

        function getPayload(){
            return {
                mode:analysisMode,
                aBeast:$('#aBeast').value, aKin:$('#aKin').value, aBranch:$('#aBranch').value,
                bBeast:$('#bBeast').value, bKin:$('#bKin').value, bBranch:$('#bBranch').value,
                context:$('#context').value, sexDetail:$('#sexDetailInput').value
            };
        }
        
        // --- 格式化輸出函式 (保持不變) ---
        function formatOutput(text){
            if(!text) return {html:'<p class="text-slate-500">無分析結果。</p>', scores:null, tags:[]};
            
            const jsonBlock = text.match(/```json\s*([\s\S]*?)\s*```/i);
            let scores=null,tags=[];
            let cleanText = text; 
            
            if(jsonBlock){
                try{ 
                    const j=JSON.parse(jsonBlock[1]); 
                    scores=j.scores||{}; 
                    tags=Array.isArray(j.tags) ? j.tags : Object.values(j.tags || {}).flat().filter(t => typeof t === 'string' && t.trim() !== '');
                    
                    cleanText = text.replace(jsonBlock[0],'').trim(); 
                }catch(e){
                    console.error("JSON解析失敗", e);
                }
            }
            
            let html = markdownConverter.makeHtml(cleanText);

            html = html.replace(/<p>[\s]*JSON[\s]*輸出[\s]*<\/p>/gi, '')
                       .replace(/<h[1-6]>[\s]*JSON[\s]*輸出[\s]*<\/h[1-6]>/gi, '')
                       .replace(/<p>\s*<\/p>/gi, ''); 

            let scoresHTML = '';
            if(scores && Object.keys(scores).length > 0){
                const clamp=v=>Math.max(0,Math.min(100,Number(v)||0));
                const row=(l,k,c)=>`<div class="score"><b>${l}</b><div class="bar"><i style="width:${clamp(scores[k])}%;background:${c}"></i></div><em>${clamp(scores[k])}</em></div>`;
                
                scoresHTML=`
                    <h3 style="border-bottom:none; margin-top:0;">六維度分數</h3>
                    <div class="scores">
                        ${row('契合 fit','fit','#22c55e')}
                        ${row('溝通 comm','comm','#06b6d4')}
                        ${row('節奏 pace','pace','#f59e0b')}
                        ${row('權責 account','account','#8b5cf6')}
                        ${row('信任 trust','trust','#ef4444')}
                        ${row('創新 innov','innov','#6366f1')}
                    </div>`;
                    
                if(Array.isArray(tags) && tags.length > 0) scoresHTML+=`<div class="tags">${tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>`;
            }
            
            return {html: html, scores, tags, webScoresHTML: scoresHTML};
        }

        // --- 圖表繪製核心函式 (保持不變) ---
        function renderChart(scores, type){
            const wrap = $('#chartContainer');
            const scoresTagsWeb = $('#scoresTagsWeb');
            const chartTypeSelector = $('.chart-type-selector');
            
            if(radarChart) {
                radarChart.destroy();
                radarChart = null;
            }
            wrap.innerHTML = ''; 

            if(analysisMode === 'personality' || analysisMode === 'single' || !scores || Object.keys(scores).length === 0) {
                 wrap.style.display = 'none';
                 scoresTagsWeb.style.display = 'none';
                 chartTypeSelector.style.display = 'none';
                 return;
            }
            
            wrap.style.display = 'flex';
            scoresTagsWeb.style.display = 'block';
            chartTypeSelector.style.display = 'flex';

            currentScores = scores; 
            currentChartType = type; 

            const labels=['契合 fit','溝通 comm','節奏 pace','權責 account','信任 trust','創新 innov'];
            const data=[scores.fit,scores.comm,scores.pace,scores.account,scores.trust,scores.innov];
            const colors=['#22c55e','#06b6d4','#f59e0b','#8b5cf6','#ef4444','#6366f1'];
            
            const canvas=document.createElement('canvas'); 
            canvas.id = 'chartCanvas'; 
            wrap.appendChild(canvas);
            
            try {
                const config = {
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '六維度分析',
                            data: data,
                            backgroundColor: type === 'bar' ? colors : 'rgba(99,102,241,0.2)', 
                            borderColor: type === 'bar' ? colors : 'rgba(99,102,241,1)',
                            borderWidth: type === 'bar' ? 1 : 2,
                            fill: type === 'radar',
                            pointBackgroundColor:'rgba(99,102,241,1)',
                            pointBorderColor:'#fff',
                            pointHoverBackgroundColor:'#fff',
                            pointHoverBorderColor:'rgba(99,102,241,1)'
                        }]
                    },
                    options: {
                        responsive:true, 
                        maintainAspectRatio: true, 
                        plugins:{ legend:{ display:false } },
                        scales: type === 'radar' ? { 
                            r:{
                                angleLines:{ display:true }, grid:{ color:'rgba(0, 0, 0, 0.1)' },
                                pointLabels:{ font:{ size: 12 } }, suggestedMin:0, suggestedMax:100, ticks:{ stepSize:20 } 
                            }
                        } : { 
                            y: { suggestedMin: 0, suggestedMax: 100, ticks: { stepSize: 20 } },
                            x: { grid: { display: false } }
                        }
                    }
                };
                
                radarChart = new Chart(canvas.getContext('2d'), {
                    type: type,
                    ...config
                });

            } catch (e) {
                console.error("Chart.js 繪製失敗:", e);
                wrap.innerHTML = '<p class="text-red-500 text-sm p-4">圖表繪製失敗。請檢查 F12 控制台錯誤。</p>';
            }
        }
        
        // --- 核心事件監聽和初始化 ---
        document.addEventListener('DOMContentLoaded', () => {
            // 設定報告時間
            $('#reportTime').textContent = new Date().toLocaleDateString('zh-TW', {
                year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
            });
            
            // 模式切換按鈕
            $('#modePersonality').onclick = () => setAnalysisMode('personality');
            $('#modeSingle').onclick = () => setAnalysisMode('single');
            $('#modeDual').onclick = () => setAnalysisMode('dual');
            setAnalysisMode('personality'); // V7.8 預設為個性分析

            // 情境輸入 oninput
            $('#context').oninput = toggleSexOptions;
            
            // 性愛細節按鈕 (V7.8 統一邏輯：點擊添加/移除)
            $$('.sex-detail').forEach(b => b.onclick = () => { 
                const current = $('#sexDetailInput').value.trim();
                const detail = b.dataset.detail;
                
                // 將當前輸入框內容轉換為陣列，過濾空字符串
                let existingDetails = current.split('；').map(d => d.trim()).filter(d => d);
                
                // 檢查是否已存在
                if(existingDetails.includes(detail)) {
                    // 如果已存在，則移除它
                    existingDetails = existingDetails.filter(d => d !== detail);
                } else {
                    // 如果不存在，則添加它
                    existingDetails.push(detail);
                }
                
                // 重新組合，並更新輸入框
                $('#sexDetailInput').value = existingDetails.join('；');
            });

            // 圖表類型切換
            $$('.chart-type-selector button').forEach(btn => {
                btn.onclick = () => {
                    if (!currentScores) return; 
                    const newType = btn.dataset.type;
                    $$('.chart-type-selector button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderChart(currentScores, newType);
                };
            });
            
            // 美化面板切換
            $('#toggleBeauty').onclick = () => {
                $('#beautyPanel').classList.toggle('hidden');
            };

            // --- V7.6/V7.8 核心修正：背景設定功能修復 ---
            const body = $('body');
            const bgColorInput = $('#bgColor');
            const bgImageFile = $('#bgImageFile');
            const clearBgBtn = $('#clearBg');
            
            const updateBackground = () => {
                const color = bgColorInput.value || '#f1f5f9';
                body.style.backgroundColor = color;
                body.classList.remove('bg-slate-50'); 
            };

            bgColorInput.oninput = updateBackground;

            bgImageFile.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        body.style.backgroundImage = `url('${event.target.result}')`;
                        body.style.backgroundSize = 'cover';
                        body.style.backgroundPosition = 'center';
                        body.style.backgroundAttachment = 'fixed';
                    };
                    reader.readAsDataURL(file);
                } else {
                     body.style.backgroundImage = 'none';
                }
            };

            clearBgBtn.onclick = () => {
                bgImageFile.value = '';
                bgColorInput.value = '#f1f5f9';
                body.style.backgroundImage = 'none';
                body.style.backgroundColor = '#f1f5f9';
                body.classList.add('bg-slate-50'); 
            };
            updateBackground(); // 初始設置背景

            // V7.8 核心邏輯：一鍵分析 (模擬文本保持 V7.5 豐富度)
            $('#go').onclick = async () => {
                const payload=getPayload();
                let errorMessage = '';
                const aComplete = payload.aBeast && payload.aKin && payload.aBranch;
                const bComplete = payload.bBeast && payload.bKin && payload.bBranch;

                if (!aComplete) { errorMessage = '請選滿我方「六獸、六親、地支」'; }
                else if (payload.mode === 'dual' && !bComplete) { errorMessage = '雙人分析請選滿對方「六獸、六親、地支」'; }
                else if (payload.mode !== 'personality' && !payload.context) { errorMessage = '請輸入或選擇情境'; }
                // 性愛情境下，若細節為空，則給予提示
                else if (payload.context === '性愛' && !payload.sexDetail) { errorMessage = '您選擇了性愛情境，請點選或輸入細節按鈕，以供 AI 參考建議。'; }


                if (errorMessage) { alert(errorMessage); return; }

                $('#result').innerHTML='<p class="text-slate-500">正在等待 AI 分析...</p>'; 
                renderChart(null, currentChartType); 
                $('#webScoresAndTags').innerHTML = '';
                startProgressBar();

                // 模擬延遲
                await new Promise(resolve => setTimeout(resolve, 1500)); 

                let rawText;
                
                const combinedA = `${payload.aBeast}-${payload.aKin}-${payload.aBranch}`;
                const combinedB = `${payload.bBeast}-${payload.bKin}-${payload.bBranch}`;

                if (payload.mode === 'personality') {
                    // 個性分析模擬報告
                    rawText = `
## ${combinedA} 個性分析報告 (主題：${payload.context || '基礎個性'})

### 核心特質：六獸與六親的結合
**${payload.aBeast}** 的特性帶來了**長遠的規劃能力和強大的穩定性**。他們如同大地般沉穩，不容易被外界動搖，在決策時極度重視基礎和原則。
**${payload.aKin}** 則代表了此人對**傳統、知識或依賴關係**的看重。這使他們在面對不確定性時，傾向於尋找過往的經驗或權威的指引。
**${payload.aBranch}** 地支特徵則為此人帶來了**內在的情緒動能和社交傾向**。

### 職涯發展建議
1.  **優勢領域**: 適合擔任需長期穩定、遵循規章的職位，如**風控管理、資深顧問、架構師**。其穩定性是團隊的定海神針。
2.  **挑戰與盲點**: 由於過於依賴既有經驗，面對高變動和創新壓力時會感到不適。需刻意練習**敏捷思維**。
3.  **人際風格**: 在團隊中是可靠的後盾，但表達情感較為內斂，應鼓勵其多主動表達支持而非僅僅默默付出。
`;
                    $('#webScoresAndTags').innerHTML = '<p class="text-sm text-slate-500 pt-3">個性分析著重於文本解讀，無六維度分數。</p>';

                } else if (payload.mode === 'dual' && payload.context === '性愛') {
                    // 性愛報告：根據細節給予結構化內容
                    const sexDetails = payload.sexDetail || '無細節指定';
                    rawText = `
## 性愛綜合劇本與分析 (主題：性愛，細節：${sexDetails})

### 雙方情感連結與角色定位
**${combinedA}** (我方) 傾向於扮演**主導者**，注重儀式感和過程中的細節掌控。**${combinedB}** (對方) 則表現出極高的**情感回應度**，渴望被強勢的慾望所引導。雙方的信任 (Trust) 分數極高，適合深度探索。

### 🎭 AI 建議與劇本執行指南 (依據細節: ${sexDetails})

#### 1. 情境設置與角色扮演
* **細節呼應**: 您選擇了 **${sexDetails}**。建議將此情境的核心要素融入劇本中，例如：如果選擇了『權力遊戲』，應設定清晰的**主導與臣服**角色。
* **場景建議**: 建議選擇一個能體現您偏好元素的場所，例如：如果選擇了**摩天大樓**，則以其**高空禁忌感**作為情感鋪陳的起點。

#### 2. 技巧與體位推薦
* **開場技巧**: 採用『**深度擁抱交合**』法，先以極致溫柔和貼近的姿勢進行長時間的慢磨，累積情感張力。
* **高潮引導**: 轉為『**野性攻防**』的節奏，結合『**語音催眠**』，引導對方進入極端快感的邊緣。

#### 3. 專屬劇本元素
* **玩具與配件**: 如果選擇了**束縛配件**或**震動棒**，應規劃其在劇本中的出場時機，以達到心理和生理的雙重高峰。
* **對話引導**: 關鍵詞是**「臣服」**和**「渴望」**。主導方需不斷提出引導式提問，增強對方的依賴感。

JSON 輸出
\`\`\`json
{
  "scores": {
    "fit": 95,
    "comm": 88,
    "pace": 80,
    "account": 75,
    "trust": 92,
    "innov": 90
  },
  "tags": [
    "情感極致連結",
    "權力遊戲適配",
    "節奏變化豐富",
    "慾望主導強烈",
    "適合深度探索"
  ]
}
\`\`\`
`;
                } else if (payload.mode === 'dual') {
                    // 模擬情境：跨部門協作 (雙人情境)
                    rawText = `
## ${payload.context} 分析報告 (情境：${payload.context})

### 雙方溝通模式與契合度
**我方 (${combinedA})**：傾向於以**長遠規劃**和**穩重**的方式主導討論，重視結構和傳統價值觀。
**對方 (${combinedB})**：充滿了**活力**和**急切的行動力**，追求立即的成果和高效的執行。

**溝通建議**：我方應多釋出彈性，對方應多提供結構化報告。雙方需建立共同的『效率指標』。

### 潛在風險與解決方案
1.  **節奏衝突 (Pace 55%)**：我方的穩重與對方的急切會造成專案延誤或錯誤。
    * **解決方案**：將專案拆分成**「我方負責的穩定區塊」**和**「對方負責的快速區塊」**。
2.  **創新與信任 (Innov 58%, Trust 60%)**：我方可能會質疑對方的決策速度和可行性。
    * **解決方案**：設立**中立的審核節點**，並讓對方在低風險小範圍進行**快速試驗**。

JSON 輸出
\`\`\`json
{
  "scores": {
    "fit": 68,
    "comm": 75,
    "pace": 55,
    "account": 80,
    "trust": 60,
    "innov": 58
  },
  "tags": [
    "穩定性強",
    "行動力高",
    "節奏不合",
    "需第三方協調",
    "權責需劃分"
  ]
}
\`\`\`
`;
                } else {
                    // 模擬情境：單人情境
                    rawText = `
## ${payload.context || '年度目標協調'} 分析報告

### 核心行為模式總結
${combinedA} 在此情境下，展現出高度的**溝通 (comm)** 意願和**契合 (fit)** 潛力。他們樂於協商，但需要明確的**權責 (account)** 界線。

### 建議策略
1.  **優先事項確認**: 必須先與團隊定義好彼此的最終目標。
2.  **情緒管理**: 避免在達成一致前，過早地陷入細節爭論。
3.  **創新探索**: 鼓勵團隊成員嘗試尋找既有框架之外的新方法。
`;
                    $('#webScoresAndTags').innerHTML = '<p class="text-sm text-slate-500 pt-3">單人情境著重於策略建議，無六維度分數。</p>';
                }


                try{
                    const formatted=formatOutput(rawText);
                    
                    $('#result').innerHTML=formatted.html;
                    if (payload.mode === 'dual') {
                         $('#webScoresAndTags').innerHTML=formatted.webScoresHTML;
                    }

                    renderChart(formatted.scores, currentChartType); 
                    
                    stopProgressBar(true);
                }catch(e){ 
                    $('#result').innerHTML=`<p class="text-red-600">❌ **分析失敗**：${String(e.message || e)}。</p>`; 
                    renderChart(null, currentChartType);
                    stopProgressBar(false);
                }
            };

            // 列印/PDF 按鈕... 
            $('#print').onclick = () => {
                 if (!currentScores && analysisMode === 'dual') {
                    alert("請先完成分析再列印報告！");
                    return;
                }
                $('.print-header').style.display = 'block';
                $('.print-header').style.textAlign = 'center';
                
                window.print();
                
                setTimeout(() => {
                    $('.print-header').style.display = 'none';
                }, 100); 
            };
        });
        
    </script>
