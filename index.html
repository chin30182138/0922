        function formatOutput(text){
            if(!text) return {html:'<p class="text-slate-500">ç„¡åˆ†æçµæœã€‚</p>', scores:null, tags:[]};
            
            const jsonBlock = text.match(/```json\s*([\s\S]*?)\s*```/i);
            let scores=null,tags=[];
            let cleanText = text;

            if(jsonBlock){
                try{ 
                    const j=JSON.parse(jsonBlock[1]); 
                    scores=j.scores||{}; 
                    // V10 ä¿®æ­£: ç¢ºä¿èƒ½è™•ç†è¤‡é›œçš„ JSON tags çµæ§‹
                    let rawTags = j.tags || [];
                    if (!Array.isArray(rawTags)) {
                        rawTags = Object.values(rawTags).flat().filter(t => typeof t === 'string' && t.trim() !== '');
                    }
                    tags = rawTags;
                    
                    // V10 é—œéµä¿®æ­£ï¼šåƒ…å¾æ–‡æœ¬ä¸­ç§»é™¤ JSON ç¨‹å¼ç¢¼å€å¡Šï¼Œä¿ç•™å…¶ä»–æ‰€æœ‰æ–‡å­—
                    cleanText=text.replace(jsonBlock[0],'').trim();

            }
            
            // 1. Markdown è½‰æ›æˆ HTML
            let html = markdownConverter.makeHtml(cleanText);

            // 2. â­ï¸ ç§»é™¤ã€ŒJSON è¼¸å‡ºã€çš„æ®˜ç•™æ¨™ç±¤ (ç„¡è«–å®ƒå€‘è¢«è½‰æ›æˆäº†ä»€éº¼æ¨™ç±¤)
            // é€™æ˜¯é‡å°æ‚¨æˆªåœ–ä¸­çœ‹åˆ°çš„ç°è‰²æ¨™ç±¤æ‰€åšçš„æœ€ç²¾æº–çš„å­—ä¸²æ›¿æ›ã€‚
            // å®ƒå¯ä»¥æ˜¯ P æ¨™ç±¤ï¼Œä¹Ÿå¯ä»¥æ˜¯ H3 æ¨™ç±¤ã€‚

                       .replace(/<pre><code class="json">[\s\S]*?<\/code><\/pre>/gi, ''); 

            // 3. è™•ç†åˆ†æ•¸æ¢çš„ HTML è¼¸å‡º

                        ${row('å¥‘åˆ fit','fit','#22c55e')}
                        ${row('æºé€š comm','comm','#06b6d4')}
                        ${row('ç¯€å¥ pace','pace','#f59e0b')}
                        ${row('æ¬Šè²¬ account','account','#8b5cf6')}
                        ${row('ä¿¡ä»» trust','trust','#ef4444')}
                        ${row('å‰µæ–° innov','innov','#6366f1')}
                    </div>`;
                    
                if(Array.isArray(tags) && tags.length > 0) scoresHTML+=`<div class="tags">${tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>`;
            }
